<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Registration Form</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="aboutsparkplug.html">About</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div class="form-area">
      <h1 class="title">Sparkplugnow</h1>
      
      <form method="post" id="registrationForm">
        <div class="form-group">
          <label for="username">Name:</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="XXX-XXXX-XXXX">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" name="age" min="15" max="45">
        </div>
        <div class="form-group">
          <label for="status">I am a:</label>
          <select class="form-control" id="status" name="status">
            <option value="school">School Student</option>
            <option value="college">College Student</option>
            <option value="trainee">Trainee</option>
            <option value="employee">Employer</option>
          </select>
        </div>
        <div class="form-group">
          <label>Proficiency/skill level:</label>
         <div>
            <div class="radio-inline">
              <label><input type="radio" name="experience" id="experience" value="1" checked>HTML</label>
            </div>
            <div class="radio-inline">
              <label><input type="radio" name="experience" value="2">HTML AND CSS </label>
            </div>
            <div class="radio-inline">
              <label><input type="radio" name="experience" value="3">JAVASCRIPT</label>
            </div>
            <div class="input-group" id="others">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Others</button>
                </span>
                <input type="text" class="form-control" placeholder="Please specify" aria-label="specify">
          </div>
        </div> 
        <div class="form-group">
          <label for="comment">What is your major reason for joining Sparkplugnow:</label>
          <textarea class="form-control" rows="5" name="reason" id="reason"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        
      </form>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
